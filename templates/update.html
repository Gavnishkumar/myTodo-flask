{% extends 'base.html' %}
{% block title %}
  Update
{% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Update task {{toupdate.title}}</h2>
    <form action="/updateing/{{toupdate.sno}}" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">New Title</label>
        <input type="text" value="{{toupdate.title}}" name="title" class="form-control" id="title" placeholder="New title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Change Description</label>
        <input value="{{toupdate.desc}}" name="description" class="form-control" id="desc" rows="3"></input>

      </div>
      <button type="submit" class="btn btn-primary my-3" >Update the task</button>
    </form>
    </div>
    {% endblock body %}
